<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bdolls</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/images/BDolls.png" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap" rel="stylesheet">
  </head>
  <body class="no-overflow">
    <div class="modal">
      <div class="modal-content">
        <div class="modal-body">
          <h3 class="modal-title"></h3>
        </div>
      </div>
    </div>

    <header>
      <img class="nav-brand" src="assets/images/BDolls.png" alt="logo" />
      <div class="login btn-login">
        <img src="assets/images/user.png" alt="user" />
        <p id="welcome"></p>
      </div>
      <button id="cart" class="shopping-cart">
        <div class="quantity-total-container">
          <p class="total-quantity"></p>
          <p class="total-price"></p>
        </div>
        <img src="assets/images/shopping-cart.png" alt="shopping-cart" />
      </button>
    </header>

    <div class="container"></div>
    
    <footer>
      <button id="reset">Reiniciar</button>
    </footer>
    
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
